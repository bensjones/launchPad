<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="index.js" type="module"> </script>
  <script src="handler.js"> </script>
</head>

<body>
  <div class="content" role="main">
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="charts">
            <svg id="community_support"></svg>
            <svg id="development_activity"></svg>
            <svg id="stability"></svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6"><svg id="votes"></svg></div>
        
        <div class="col-6">
          <div class="row">
            <div class="col">
              Cast Your Vote
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form>
                <div>
                  <label for="email">Enter your email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div>
                  <input class="favorite styled" onclick="modifyText('React')" 
                  type="button"
                  value="React">
                  <input class="favorite styled" onclick="modifyText('Angular')" 
                  type="button"
                  value="Angular">
                  <input class="favorite styled" onclick="modifyText('Ember')" 
                  type="button"
                  value="Ember">
                  <input class="favorite styled" onclick="modifyText('Vue')" 
                  type="button"
                  value="Vue">
                </div>
              </form>
              
            </div>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</body>

</html>
